<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-pane ng-controller="CalculateCtlr">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Lab 01</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" ng-model="number">
                </label>
            </div>
            <div style="margin-left:2%; margin-right:2%">
                <button class="button button-block button-energized" ng-click="calBin(number)">
                    BIN
                </button>
            </div>
            <div style="margin-left:2%; margin-right:2%">
                <button class="button button-block button-assertive" ng-click="calOct(number)">
                    OCT
                </button>
            </div>
            <div style="margin-left:2%; margin-right:2%">
                <button class="button button-block button-royal" ng-click="calHex(number)">
                    HEX
                </button>
            </div>
            <div class="card">
                <div class="item item-text-wrap">
                    Result: {{ result }}
                </div>
            </div>
        </ion-content>
        <div class="bar bar-footer bar-positive">
            <div class="title">Informatics Faculty</div>
        </div>
    </ion-pane>
</body>

</html>
